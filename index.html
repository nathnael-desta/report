<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="first">
        <div class="result">Your Result</div>
        <div class="circle">
          <div class="score">76</div>
          <div class="total">of 100</div>
        </div>
        <div class="grade">Great</div>
        <div class="words">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>

      <div class="second">
        <div class="summary">Summary</div>
        <div class="tests">
          <div class="reaction">
            <div class="images"><img src="./assets/images/icon-reaction.svg" alt=""></div><span class="test">Reaction</span> <span class="points">80</span> <span class="max">/ 100</span>
          </div>
          <div class="memory">
            <div class="images"><img src="./assets/images/icon-memory.svg" alt=""></div><span class="test">Memory</span> <span class="points">92</span> <span class="max">/ 100</span>
          </div>
          <div class="verbal">
            <div class="images"><img src="./assets/images/icon-verbal.svg" alt=""></div><span class="test">Verbal</span> <span class="points">61</span><span class="max">/ 100</span>
          </div>
          <div class="visual">
            <div class="images"><img src="./assets/images/icon-visual.svg" alt=""></div><span class="test">Visual</span> <span class="points">72</span> <span class="max">/ 100</span>
          </div>
        </div>
        <div >
          <button class="continue">Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Nathnael Desta</a>.
    </div>
  </div>
</body>

</html>
