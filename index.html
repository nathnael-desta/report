<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container" role="main">
    <div class="container-border">
      <div class="result-container">
        <div class="result">
          <h1 class="your-result">Your Result</h1>
        </div>
        <div class="score">
          <h2 class="marks-obtained">
            76
          </h2>
          <h2 class="totalmarks">
            of 100
          </h2>
        </div>
        <div class="great">
          <h2 class="great">
            Great
          </h2>
        </div>
        <div class="complement">
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
    </div>
      <div class="summary-container">
        <div class="summary">
          <h1 class="summary">
            Summary
          </h1>
        </div>
        <div class="content-container">
          <div class="reaction">
            <h2 class="reaction-text">
              <img src="./assets/images/icon-reaction.svg" alt="" class="icon">
              Reaction
            </h2>
        
            <h3 class="overall">
              <div class="scored">
                <h3 class="scored">80</h3>
              </div> / 100
            </h3>
          </div>
        
          <div class="memory">
            <h2 class="memory-text">
              <img src="./assets/images/icon-memory.svg" alt="" class="icon">
              Memory
            </h2>
        
            <h3 class="overall">
              <div class="scored">
                <h3 class="scored">92</h3>
              </div> / 100
            </h3>
          </div>
        
          <div class="verbal">
            <h2 class="verbal-text">
              <img src="./assets/images/icon-verbal.svg" alt="" class="icon">
              Verbal
            </h2>
        
            <h3 class="overall">
              <div class="scored">
                <h3 class="scored">61</h3>
              </div> / 100
            </h3>
          </div>
        
          <div class="visual">
            <h2 class="visual-text">
              <img src="./assets/images/icon-visual.svg" alt="" class="icon">
              Visual
            </h2>
        
            <h3 class="overall">
              <div class="scored">
                <h3 class="scored">72</h3>
              </div> / 100
            </h3>
          </div>
        </div>
        
        <div class="continue">
          Continue
        </div>
      </div>
    
  </main>
</body>

</html>
